{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block content
%}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
<h1 align="center">Posts</h1>
<div id="posts">
  <!--ADD A POST-->
  {% for post in posts %}
  <div class="card border-dark">
    <div class="card-header d-flex justify-content-between align-items-center">
      <a href="/posts/{{post.user.username}}">{{post.user.username}}</a>
      {% if user.id == post.author %}
      <div class="btn-group">
        <!--Delete a Post-->
        <button
          type="button"
          class="btn bt-sm btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        ></button>
        <ul class="dropdown-menu">
          <li>
            <a href="/delete-post/{{post.id}}" class="dropdown-item">Delete</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
    <!--Added a date-->
    <div class="card-body">
      <div class="card-text">{{post.text}}</div>
    </div>
    <div align="right" class="card-footer text-muted">
      {{post.date_created}}
    </div>
  </div>
  <br/>
    {% endfor %}
  </div>
  <div align="center">
    <a href="/create-post">
    <button type="button" class="btn btn-primary btn-lg">Create a post</button></a>
  </div>
  {% endblock %}
</div>
