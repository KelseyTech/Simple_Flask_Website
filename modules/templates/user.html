{% extends "base.html" %}{% block title %}{{username}}{% endblock %} {% block content %}
    <title>Profile Page</title>
</head>
<body>

    <div class="profile-container">
        <div class="profile-banner">
            <img src="../static/images/background.jpg" alt="Profile Banner">
        </div>
        <div class="profile-picture">
            <img src="../static/images/pp_pic.jpg" alt="Profile Picture">
        </div>
        <div class="profile-header">
            <h1 class="profile-name">{{username}}</h1>
            <p class="profile-handle">@{{username}}</p>
        </div>
        <div class="profile-content">
            <p class="profile-bio">I like Cheese and Pickles</p>
            <ul class="profile-stats">
                <li><span class="stat-label">Posts </span><span class="stat-value">0</span></li>
                <li><span class="stat-label">Followers </span><span class="stat-value">0</span></li>
                <li><span class="stat-label">Following </span><span class="stat-value">0</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
