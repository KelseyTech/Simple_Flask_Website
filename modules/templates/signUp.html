{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content%}
<div class="container">
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <!--Name posts the data to our backend-->
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="@Username"
    />
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter your Email"
    />
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter your Password"
    />
    <label for="password1">Password (Confirm)</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter your Password"
    />
    <br />
    <div align="center">
      <button class="btn btn-dark" type="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
